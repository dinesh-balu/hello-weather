version: '3.8'

services:
  backend:
    build:
      context: ./backend/hello-weather-dotnet-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8000
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    volumes:
      - weather-db:/app
    networks:
      - hello-weather-network

  web-frontend:
    build:
      context: ./frontend/web/hello-weather-web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - hello-weather-network

  mobile-frontend:
    build:
      context: ./frontend/mobile/hello-weather-mobile
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - hello-weather-network

networks:
  hello-weather-network:
    driver: bridge

volumes:
  weather-db:
